{% extends 'blog/base.html' %}

{% block content %}
  <main class="main-content section-wrapper">
    <div class="section-content-wide">
      <div class="section-gap">

        {%if page_obj %}
        <div class="card-grid">
          {% for post in page_obj %}
            {% include 'blog/partials/_post-card.html' with i=forloop.counter0 %}
          {% endfor %}
        </div>
        {% else %}
          <div class='not-found center'>
            <h1>Nenhum Post Encontrado</h1>
            <p>Dirija-se a Home por favor <a href="{% url 'blog:index' %}">Home</a></p>
          </div>
        {% endif %}

      </div>
    </div>
  </main>
{% endblock content %}
